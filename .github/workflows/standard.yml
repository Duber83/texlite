name: standard
on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    - name: Install TeX distribution (TeX Live)
      run: |
        sudo apt-get install texlive
        
    - name: Lint with flake8
      run: |
        # syntax errors
        python -m flake8 --config setup.cfg --select=E9,F63,F7,F82 --show-source

        # warnings (--exit-zero to not treat as errors)
        python -m flake8 --config setup.cfg --count --exit-zero --max-line-length=127

    - name: Test with pytest
      run: |
        python -m pytest